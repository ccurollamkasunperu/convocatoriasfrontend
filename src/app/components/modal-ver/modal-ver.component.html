<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{titulopant}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cancelar()"></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xl-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="card card-animate">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="text-start flex-grow-1">
                            <p class="text-uppercase fw-medium text-mutedfs-16 mb-0"><b>CONVOCATORIA :</b> # {{ convocatoria?.cnv_numero}}</p>
                            <p class="text-uppercase fw-medium text-mutedfs-13 mb-0"><b>DESCRIPCION :</b> {{ convocatoria?.cnv_descri}}</p>
                            <p class="text-uppercase fw-medium text-mutedfs-13 mb-0"><b>ESTADO :</b> {{ convocatoria?.est_descri}}</p>
                            <p class="text-uppercase fw-medium text-mutedfs-13 mb-0"><b>AREA SOLICITANTE :</b> {{ convocatoria?.ard_descri}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="card card-animate cardobservaciones">
                <div class="card-body">
                    <div class="cheadver">
                        <p class="text-uppercase fw-medium text-mutedfs-13 mb-0"><b>OBSERVACIONES:</b></p>
                    </div>
                    <div class="text-muted">
                        <p class="text-muted mb-0 fs-12" [innerHTML]="convocatoria?.cnv_observ"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger btn-sm" (click)="cancelar()"><i class="bx bx-log-in"></i> Cancelar</button>
</div>
